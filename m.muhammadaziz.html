<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammadaziz</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        .group {
            font-size: 20px;
            margin-top: 30px;
            opacity: 0.9;
        }
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji">Assalomu alaykum</div>
        <h1>Muhammadaziz</h1>
        <p>Frontend talabasi</p>
        <div class="group">Isma-B guruhi</div>
    </div>
</body>
</html>
